<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreren - Festival Agenda 2025</title>
  <link rel="stylesheet" href="/styling/agenda.css">
</head>

<body>
  <header>
    <h1>Festival Agenda 2025</h1>
  </header>

  
  <div class="logo-container">
    <img src="/images/logo.png" alt="Festival Logo">
  </div>

  <!-- Navigatiebalk -->
  <nav class="nav-bar">
    <ul>
      <li><a href="agenda.html">Home</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="extra-info.html">Extra Info</a></li>
      <li><a href="register.html" class="active">Registreren</a></li>
      <li><a href="login.html">Inloggen</a></li>
      <li><a href="mijn-festivals.html">Mijn Festivals</a></li>
    </ul>
  </nav>

  <main>
    <div class="form-container">
      <h2>Maak een account aan</h2>

      <!-- Dit formulier stuurt een POST-request naar /register -->
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn">Registreren</button>
      </form>

      <!-- Eventueel een plek voor meldingen als je wilt -->
      <div id="registerResult" class="info-message"></div>

      <p>
        Heb je al een account? <a href="login.html">Log hier in</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Festival Agenda - GecreÃ«erd door Roan Hassan, S-team vertegenwoordiger</p>
  </footer>

  <!-- Eventueel je eigen JavaScript-bestand -->
  <script src="/javascript/register.js"></script> 
</body>
</html>
