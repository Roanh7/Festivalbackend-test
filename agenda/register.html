<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreren - Festival Agenda 2025</title>
  <!-- Hier hetzelfde CSS-bestand als bij je agenda -->
  <link rel="stylesheet" href="agenda.css">
</head>

<body>
  <header>
    <h1>Festival Agenda 2025</h1>
  </header>

  <!-- Logo -->
  <div class="logo-container">
    <img src="images/logo.png" alt="Festival Logo">
  </div>

  <!-- Navigatiebalk -->
  <nav class="nav-bar">
    <ul>
      <li><a href="agenda.html">Home</a></li>
      <li><a href="reviews.html">Reviews</a></li>

    </ul>
  </nav>

  <main>
    <div class="form-container">
      <h2>Maak een account aan</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">Gebruikersnaam</label>
          <input type="text" id="regUsername" name="regUsername" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Wachtwoord</label>
          <input type="password" id="regPassword" name="regPassword" required>
        </div>
        <button type="submit" class="btn">Registreren</button>
      </form>

      <div id="registerResult" class="info-message"></div>

      <p>
        Heb je al een account? <a href="login.html">Log hier in</a>
      </p>
    </div>
  </main>
