<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inloggen - Festival Agenda 2025</title>
  <link rel="stylesheet" href="styling/agenda.css">
</head>
<body>
  <header>
    <h1>Festival Agenda 2025</h1>
  </header>

  <div class="logo-container">
    <img src="images/logo.png" alt="Festival Logo">
  </div>

  <nav class="nav-bar">
    <ul>
      <li><a href="agenda.html">Home</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="extra-info.html">Extra Info</a></li>
      <li><a href="register.html">Registreren</a></li>
      <li><a href="login.html" class="active">Inloggen</a></li>
      <li><a href="mijn-festivals.html">Mijn Festivals</a></li>
    </ul>
  </nav>

  <main>
    <div class="login-container">
      <h2>Inloggen</h2>

      <!-- Form zonder action/method, zodat JS de login afhandelt -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <!-- Let op id="loginBtn" voor de JS-eventlistener -->
        <button type="submit" id="loginBtn" class="btn">Inloggen</button>
      </form>

      <!-- Hier tonen we feedback (succes/foutmelding) -->
      <div id="loginResult" class="info-message"></div>

      <p>
        Nog geen account?
        <a href="register.html">Registreer hier</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Festival Agenda - GecreÃ«erd door [Jouw Naam], S-team vertegenwoordiger</p>
  </footer>

  <!-- 
    JE EIGEN login.js: hierin doe je 
      document.getElementById('loginBtn').addEventListener('click', async (e) => {...})
    om de AJAX/fetch call naar /login te doen. 
  -->
  <script src="javascript/login.js"></script>

  <script>
    // We vragen /auth/me op om te zien of we ingelogd zijn
    fetch('/auth/me', { credentials: 'include' })
      .then(res => {
        if (res.ok) {
          // user is ingelogd => toon de link
          document.getElementById('myFestivalsLink').style.display = 'block';
        }
      })
      .catch(err => {
        console.warn('Error checking login status:', err);
      });
  </script>

</body>
</html>
