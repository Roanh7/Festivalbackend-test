  <main>
    <div class="login-container">
      <h2>Inloggen</h2>

      <!-- Form zonder action/method, we doen het via JS -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" id="loginBtn" class="btn">Inloggen</button>
      </form>

      <!-- Hier tonen we feedback (succes/foutmelding) -->
      <div id="loginResult" class="info-message"></div>

      <p>
        Nog geen account?
        <a href="register.html">Registreer hier</a>
      </p>
    </div>
  </main>
