<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inloggen - Festival Agenda 2025</title>
  <link rel="stylesheet" href="/styling/agenda.css">
</head>
<body>
  <header>
    <h1>Festival Agenda 2025</h1>
  </header>

  <div class="logo-container">
    <img src="/images/logo.png" alt="Festival Logo">
  </div>

  <nav class="nav-bar">
    <ul>
      <li><a href="agenda.html">Home</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="extra-info.html">Extra Info</a></li>
      <li><a href="register.html">Registreren</a></li>
      <li><a href="login.html" class="active">Inloggen</a></li>
      <li><a href="mijn-festivals.html">Mijn Festivals</a></li>
    </ul>

    <div id="userMenu" style="float:right;"></div>
  </nav>

  <main>
    <div class="login-container">
      <h2>Inloggen</h2>

      <!-- Form zonder action/method, we doen het via JS -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" id="loginBtn" class="btn">Inloggen</button>
      </form>

      <!-- Hier tonen we feedback (succes/foutmelding) -->
      <div id="loginResult" class="info-message"></div>

      <p>
        Nog geen account?
        <a href="register.html">Registreer hier</a>
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Festival Agenda - GecreÃ«erd door Roan Hassan, S-team vertegenwoordiger</p>
  </footer>

  <!-- Link naar je login.js-script -->
  <script src="/javascript/login.js"></script>

  <!-- Voorbeeld-code om te checken of iemand al ingelogd is
       (optioneel, alleen als je server hier endpoints voor heeft) -->
  <script>
     document.addEventListener('DOMContentLoaded', () => {
  const userMenu = document.getElementById('userMenu');
  
  // Check localStorage
  const token = localStorage.getItem('token');
  const email = localStorage.getItem('email');

  if (token && email) {
    // Gebruiker is ingelogd, toon de naam en een "klik om uit te loggen" link
    userMenu.innerHTML = `
      <span style="cursor:pointer;" id="userNameSpan">Hallo, ${email}</span>
    `;
    
    // Event listener om popup te tonen
    const userNameSpan = document.getElementById('userNameSpan');
    userNameSpan.addEventListener('click', () => {
      // Simpele confirm popup
      const confirmLogout = confirm('Wil je uitloggen?');
      if (confirmLogout) {
        // Uitloggen
        localStorage.removeItem('token');
        localStorage.removeItem('email');
        // Refresh of redirect
        window.location.reload();
      }
    });

  } else {
    // Niet ingelogd; desnoods tonen we niets of een login-knop
    userMenu.textContent = '';
  }
});
  </script>
</body>
</html>
